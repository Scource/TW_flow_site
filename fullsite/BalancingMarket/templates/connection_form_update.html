{% extends "base.html" %}

{% block content %}
{% load widget_tweaks %}

<div>
    <form id="script-form" method="post">
    {% csrf_token %}
        <label>Kod POB:</label>
        <div class=""> {{form.POB}}</div>
        <div class="cleaner h10"></div>
        
        <label>Kod SE:</label>
        <div> {{form.SE}}</div>
        <div class="cleaner h10"></div>
        
        <label>Data początku:</label>
        <div> {{form.dt_from|add_class:"Y-m-d"}}</div>
        <div class="cleaner h10"></div>
        
        <label>Data końca:</label>
        <div> {{form.dt_to|add_class:"Y-m-d"}}</div>
        <div class="cleaner h10"></div>
        
        <input type="submit" value="Edytuj połączenie" />
    </form>
</div>
{% endblock %}
